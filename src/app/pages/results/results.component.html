<p-table [value]="results" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50]"
         *ngIf="!isLoading">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Scan History
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Website URL</th>
      <th>Date</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr (click)="onResultClick(result)" class="table-row">
      <td>{{ result.url }}</td>
      <td>{{ result.date | date: 'medium' }}</td>
      <td>
        <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="onDeleteClick(result)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="card" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>
